<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <header class="header">
        <div class="container header-container">
            <a href="" class="header-logo">
                <img src="img/logo.svg" alt="">
            </a>
            <ul class="header-list">
                <li class="header-item">
                    <a href="" class="header-link">Гродно</a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link">Каталог</a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link">Услуги</a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link">О нас</a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link">Блог</a>
                </li>
            </ul>
            <p class="header-text">
                <img src="img/iphone.svg" alt="">
                +375 (29) 596 76 76
            </p>
            <ul class="header-list-two">
                <li class="header-item">
                    <a href="" class="header-link-two">
                        <img src="img/telefon.svg" alt="">
                    </a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link-two">
                        <img src="img/telegram.svg" alt="">
                    </a>
                </li>
                <li class="header-item">
                    <a href="" class="header-link-two">
                        <img src="img/phone.svg" alt="">
                    </a>
                </li>
            </ul>
            <button class="header-btn">Консультация</button>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
        <!-- hero start -->
        <section class="hero">
            <div class="container hero-container">
                <h1 class="hero-title">Поможем
                    Вашу недвижимость</h1>
                <p class="hero-text">быстро, выгодно, безопасно</p>
                <div class="hero-wrapper">
                    <button class="hero-btn">Консультация</button>
                    <p class="hero-text-two">или</p>
                    <a href="" class="hero-link">Бесплатная оценка</a>
                </div>
                <!-- card -->
                <div class="hero-card">
                    <ul class="hero-list">
                        <li class="hero-item">
                            <a href="" class="hero-link-two">Квартиры</a>
                        </li>
                        <li class="hero-item">
                            <a href="" class="hero-link-two">Дома и участки</a>
                        </li>
                        <li class="hero-item">
                            <a href="" class="hero-link-two">Коммерческая</a>
                        </li>
                    </ul>
                    <div class="hero-line"></div>
                    <div class="hero-card-wrapper">
                        <div class="card-box">
                            <p class="box-text">Купить</p>
                            <img src="img/Shape.svg" alt="">
                        </div>
                        <div class="card-box-two">
                            <p class="box-text">Вторичка</p>
                            <img src="img/Shape.svg" alt="">
                        </div>
                        <div class="card-box-three">
                            <p class="box-text">Кол-во комнат</p>
                            <img src="img/Shape.svg" alt="">
                        </div>
                        <div class="card-box-four">
                            <p class="box-text">Цена</p>
                            <img src="img/Shape.svg" alt="">
                        </div>
                        <div class="card-box-five">
                            <p class="box-text">Укажите город / регион поиска</p>
                            <img src="img/Shape.svg" alt="">
                        </div>
                    </div>
                    <div class="hero-content-wrapper">
                        <button class="hero-content-btn">
                            <img src="img/search.svg" alt="">
                            Расширенный поиск
                        </button>
                        <div class="hero-buttons">
                            <a href="" class="buttons-link">
                                <img src="img/map.svg" alt="">
                                На карте
                            </a>
                            <button class="buttons-btn">Найти</button>
                        </div>
                    </div>
                </div>
                <!-- card -->
            </div>
        </section>
        <!-- hero end -->
    </main>
    <!-- main end -->
</body>
</html>
